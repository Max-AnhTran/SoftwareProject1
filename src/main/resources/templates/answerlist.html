<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Answer options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Answer options of "<td th:text="${question.content}"></td>"</h1>
    <table>
    <tr>
        <th>Answer option text</th>
        <th>Correctness</th>
    </tr>
    <tr th:each="answerOption : ${answerOptions}">
        <td th:text="${answerOption.content}"></td>
        <td th:text="${answerOption.correct} ? 'Correct' : 'Not correct'"></td>
    </tr>
    </table>
    <h2>Add a new answer option</h2>
    <form th:action="@{/quizzes/{quizId}/questions/{questionId}/answers/save(quizId=${question.quiz.id}, questionId=${question.id})}" th:object="${answerOption}" method="post">
    <label>Answer content:</label><br />
    <input type="text" th:field="*{content}"/><br /><br />
    
    <input type="checkbox" th:field="*{correct}" /> Correct answer<br /><br />
    
    <button type="submit">Add Answer Option</button>
    </form>
    <a th:href="@{/quizzes/{id}/questions(id=${question.quiz.id})}">Return to Questions</a>
</body>
