<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Role select</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Please, select your role</h1>
    <form th:action="@{/setrole}" method="post">
        <label>TEACHER<input type="radio" value="TEACHER" required></label>
        <label>STUDENT<input type="radio" value="STUDENT" required></label>
        <button type="submit">Continue</button>
    </form>
</body>
