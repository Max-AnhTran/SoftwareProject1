<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Question Answers</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="mb-4">
                Answers for: <span th:text="${question.content}"></span>
            </h1>
            <a
                th:href="@{/quiz/{id}/questions(id=${question.quiz.id})}"
                class="btn btn-secondary mb-3"
                >Back to Questions</a
            >

            <!-- Answers List -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Answers</h2>
                    <div
                        th:if="${#lists.isEmpty(answers)}"
                        class="alert alert-info"
                    >
                        No answers available for this question.
                    </div>
                    <div
                        th:if="${#lists.isEmpty(answers.?[correct]) and !#lists.isEmpty(answers)}"
                        class="alert alert-warning"
                    >
                        âš  No correct answer selected for this question!
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Content</th>
                                <th>Correct</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="answer : ${answers}">
                                <td th:text="${answer.content}"></td>
                                <td>
                                    <span
                                        th:if="${answer.correct}"
                                        class="badge bg-success"
                                        >Correct</span
                                    >
                                    <span
                                        th:unless="${answer.correct}"
                                        class="badge bg-secondary"
                                        >Incorrect</span
                                    >
                                </td>
                                <td>
                                    <a
                                        th:href="@{/deleteanswer/{id}(id=${answer.id})}"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Delete this answer?')"
                                        >Delete</a
                                    >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Answer Form -->
            <div class="card">
                <div class="card-header">
                    <h2>Add New Answer</h2>
                </div>
                <div class="card-body">
                    <form
                        th:action="@{/saveanswer}"
                        th:object="${newAnswer}"
                        method="post"
                    >
                        <input
                            type="hidden"
                            name="question.id"
                            th:value="${question.id}"
                        />
                        <div class="mb-3">
                            <label class="form-label">Answer Content</label>
                            <input
                                type="text"
                                class="form-control"
                                th:field="*{content}"
                                required
                            />
                        </div>
                        <div class="mb-3 form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                th:field="*{correct}"
                                th:disabled="${!#lists.isEmpty(answers.?[correct])}"
                            />
                            <label class="form-check-label">
                                <span
                                    th:unless="${!#lists.isEmpty(answers.?[correct])}"
                                >
                                    Correct Answer
                                </span>
                                <span
                                    th:if="${!#lists.isEmpty(answers.?[correct])}"
                                >
                                    Already has a correct answer. You can only
                                    have one correct. This new answer will be
                                    incorrect.
                                </span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Add Answer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
