<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Questions of "<td th:text="${quiz.name}"></td>"</h1>
    <table>
    <tr>
        <th>Question text</th>
        <th>Difficulty</th>
    </tr>
    <tr th:each="question : ${questions}">
        <td><a th:href="@{/quizzes/{quizId}/questions/{questionId}/answers(quizId=${quiz.id}, questionId=${question.id})}" th:text="${question.content}"></a></td>
        <td th:text="${question.difficulty}"></td>
        <td><a th:href="@{/quizzes/{quizId}/questions/delete/{questionId}(quizId=${quiz.id}, questionId=${question.id})}">Delete</a></td>
    </tr>
    </table>
    <!--links added later to redirect back to home-->
    <a class="btn btn-success" th:href="@{/quizzes/{id}/questions/createquestion(id=${quiz.id})}">Create Question</a>
    <a class="btn btn-success" href="/quizzes">Return to quizzes</a>
</body>
