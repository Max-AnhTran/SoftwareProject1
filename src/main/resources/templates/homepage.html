<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz Application</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Poppins", sans-serif;
            }
            .section {
                margin-bottom: 3rem;
            }
            .section-title {
                border-bottom: 2px solid #dee2e6;
                padding-bottom: 0.5rem;
                margin-bottom: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="mb-4" style="color: #007bff">
                <img
                    src="https://www.haaga-helia.fi/themes/custom/hh/logo.png"
                    style="height: 50px;"
                />
                Quiz Application: Teacher Dashboard
            </h1>
            <!-- Categories Section -->
            <div class="section">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="section-title">Categories</h2>
                    <a th:href="@{/addcategory}" class="btn btn-primary"
                        >Add Category</a
                    >
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.name}"></td>
                                <td th:text="${category.description}"></td>
                                <td>
                                    <a
                                        th:href="@{/editcategory/{id}(id=${category.id})}"
                                        class="btn btn-sm btn-warning"
                                        >Edit</a
                                    >
                                    <a
                                        th:href="@{/deletecategory/{id}(id=${category.id})}"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this category?')"
                                        >Delete</a
                                    >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Quizzes Section -->
            <div class="section">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="section-title">Quizzes</h2>
                    <a th:href="@{/addquiz}" class="btn btn-primary"
                        >Add Quiz</a
                    >
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Course Code</th>
                                <th>Category</th>
                                <th>Published</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="quiz : ${quizzes}">
                                <td>
                                    <span th:text="${quiz.name}"></span>
                                    <span
                                        th:if="${#lists.isEmpty(quiz.questions)}"
                                        class="badge bg-danger ms-2"
                                    >
                                        âš  Empty Quiz
                                    </span>
                                </td>
                                <td th:text="${quiz.description}"></td>
                                <td th:text="${quiz.courseCode}"></td>
                                <td th:text="${quiz.category?.name}"></td>
                                <td>
                                    <span
                                        th:if="${quiz.published}"
                                        class="badge bg-success"
                                        >Yes</span
                                    >
                                    <span
                                        th:unless="${quiz.published}"
                                        class="badge bg-secondary"
                                        >No</span
                                    >
                                </td>
                                <td>
                                    <a
                                        th:href="@{/editquiz/{id}(id=${quiz.id})}"
                                        class="btn btn-sm btn-warning"
                                        >Edit Quiz Info</a
                                    >
                                    <a
                                        th:href="@{/deletequiz/{id}(id=${quiz.id})}"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this quiz?')"
                                        >Delete</a
                                    >
                                    <a
                                        th:href="@{/quiz/{id}/questions(id=${quiz.id})}"
                                        class="btn btn-sm btn-info"
                                        >Questions & Answers</a
                                    >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
